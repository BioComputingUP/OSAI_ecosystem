<!-- Custom styles for the 404 page -->
<style>
  .not-found-container {
    padding: 3rem;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  }
  .error-code {
    font-size: 8rem;
    font-weight: 700;
    color: #F66729;
  }
  .error-title {
    color: #103344;
    font-weight: 600;
  }
  .cta-button {
    background-color: white;
    color: #F66729;
    border: 2px solid #F66729;
    padding: 0.75rem 2rem;
    border-radius: 4px;
    font-weight: 600;
    transition: all 0.3s ease;
    text-decoration: none !important;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }
  .cta-button:hover {
    background-color: #F66729;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(246, 103, 41, 0.3);
    text-decoration: none !important;
  }
</style>

<div class="container text-center py-5">
  <div class="row">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="not-found-container">
        <h1 class="display-1 error-code">404</h1>
        <h2 class="mb-4 error-title">Page Not Found</h2>
        <p class="lead mb-4">
          Sorry, the page you are looking for does not exist. It might have been moved or deleted.
        </p>
        <a routerLink="/" class="cta-button">
          <i class="icon icon-common icon-home"></i>
          Go to Homepage
        </a>
      </div>
    </div>
  </div>
</div>
